<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link href="../css/front.css" rel="stylesheet">

    <title>Document</title>
</head>

<div class="header">

    <h2 class="text1">Quanment</h2>
    <h4 class="text2">History</h4>

</div>


<body>
    <div class="well well-lg mid">
        <h1>Welcome to Quantity Measurement</h1>
    </div>

    <div class="all">
        <p class="para"><b>Choose Type</b></p>

        <div class="container">



            <div class="card hv">
                <img class="cards" src="../assets/scale.jpg" alt="Card image cap">
                <h5 class="card-title"><b>Length</b></h5>
            </div>



            <div class="card hv2">
                <img class="cards" src="../assets/hot.jpg" alt="Card image cap">

                <h5 class="card-title"><b>Temperature</b></h5>

            </div>




            <div class="card hv3">
                <img class="cards" src="../assets/beaker.jpg" alt="Card image cap">

                <h5 class="card-title"><b>Volume</b></h5>

            </div>

        </div>



        <div class="box">
            <div class="card1 leftBox">

                <h2 class="card-title">From</h2>
                <input type="number" class="input" placeholder="1">
                <select  class="measure">
                    <option value="Kilometer">Kilometer</option>
                    <option value="Centimeter">Centimeter</option>
                    <option value="Meter">Meter</option>
                    <option value="Foot">Foot</option>
                  </select>


            </div>

            <div class="card1 rightBox">

                <h2 class="card-title">To</h2>
                <input type="number" class="input" placeholder="100">
                <select  class="measure">
                    <option value="Kilometer">Kilometer</option>
                    <option value="Centimeter">Centimeter</option>
                    <option value="Meter">Meter</option>
                    <option value="Foot">Foot</option>
                  </select>

            </div>


        </div>

    </div>

</body>

</html>
